<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco Astrelia - Simulador de Préstamos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style_calc.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">Banco <span>Astrelia</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#servicios">Servicios</a></li>
        <li><a href="index.html#valores">Valores</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Simulador de Préstamos</h1>
    <p>Calcula el pago total al finalizar tu plazo con transparencia y confianza.</p>
     <div class="acciones">
       
        <button class="btn-sec" onclick="location.href='index.html#servicios'">Volver a servicios</button>
      </div>
  </section>

  <!-- Simulador -->
  <section id="simulador" class="simulador">
    <h2>Calcula tu pago total</h2>
    <form id="loanForm" autocomplete="off">
      <label for="monto">Monto del préstamo</label>
      <input
        id="monto"
        type="text"
        inputmode="numeric"
        placeholder="Escribe el monto (solo números)"
        aria-label="Monto del préstamo"
      >
      <div class="preview">
        <span class="preview-label">Monto :</span>
        <span id="montoPreview">—</span>
      </div>

      <label for="semanas">Cantidad de semanas</label>
      <input
        id="semanas"
        type="number"
        min="1"
        step="1"
        placeholder="Ej: 4"
        aria-label="Cantidad de semanas"
      >

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado" aria-live="polite"></div>
  </section>

 

  <!-- Footer -->
  <footer id="contacto">
    <p>&copy; 2025 Banco Astrelia. Todos los derechos reservados.</p>
    <p><a href="contacto.html">Contáctanos</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
